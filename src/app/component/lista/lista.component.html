<div class="container">
  <div class="response">
    <table class="table table-dark">
      <thead>
        <tr>
          <th scope="col">Nombre</th>
          <th scope="col">Lugar</th>
          <th scope="col">Fecha</th>
          <th scope="col">Descripcion</th>
        </tr>
      </thead>
      <tbody class="table-group-divider">
        <tr *ngFor="let q of datos | keys">
          <td>{{ datos[q].nombre }}</td>
          <td>{{ datos[q].lugar }}</td>
          <td>{{ datos[q].fecha }}</td>
          <td>{{ datos[q].descripcion }}</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
